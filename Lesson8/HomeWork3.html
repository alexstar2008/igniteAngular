<!DOCTYPE html>
<html ng-app="dialogApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />


    <script type="text/ng-template" id="templateModal">
        <div class="modal" id="myModal" role="dialog" style="display:block;">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your content:</h4>
                    </div>
                    <div class="modal-body">
                        <p ng-transclude>This is a small modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="hideForm()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </script>

    <script>
        var app = angular.module('dialogApp', []);
        
        app.controller('mainCtrl', function ($scope) {

        });

        app.directive('dialogBox', function () {
            return {
                template: function () {
                    return angular.element(document.querySelector('#templateModal')).html();
                },
                transclude: true,
                replace:false,
                link: function (scope, elm, attrs, ctrl) {
                    scope.hideForm = function () {
                        angular.element(document.getElementById('myModal')).css('display', 'none');
                    }
                }
            };

        });
    </script>
</head>
<body>
    <div dialog-box> Hi!<strong> All is good</strong><br/>Yeah</div>
</body>
</html>
