<!DOCTYPE html>
<html ng-app="calcApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <style>
        form{
            width:60%;
            margin: 100px auto;
        }
    </style>
    <script>
        var app = angular.module('calcApp', []);
        app.controller('calcCtrl', function ($scope) {
            $scope.makeCalc = function (operation) {
                $scope.output = eval($scope.params.a + operation + $scope.params.b);
            }
        });
    </script>
</head>
<body>
    <form ng-controller="calcCtrl">
        <h1 class="text-center">Calculator</h1>
        <div class="form-group">
            <label for="a">Parametr A:</label>
            <input type="text" id="a" ng-model="params.a" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="b">Parametr B:</label>
            <input type="text" id="b" ng-model="params.b" class="form-control" />
        </div>
        <div class="btn-group">
            <button class="btn" ng-click="makeCalc('+')">+</button>
            <button class="btn"  ng-click="makeCalc('-')">-</button>
            <button class="btn"  ng-click="makeCalc('*')">*</button>
            <button class="btn"  ng-click="makeCalc('/')">/</button>
        </div>
        <h2>Result:{{output}}</h2>
    </form>

</body>
</html>
