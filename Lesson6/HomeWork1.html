<!DOCTYPE html>
<html ng-app="navApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="Libraries/angular.js"></script>
    <script src="Libraries/angular_route.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <style>
    </style>

    <script>
        var app = angular.module('navApp', ['ngRoute']);
        app.controller('navCtrl', function () { });
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/home', {
                    templateUrl: 'Task/home.html'
                })
                .when('/contact', {
                    templateUrl: 'Task/contact.html'
                })
                .otherwise({
                    redirect: '/'
                });
        });
    </script>
</head>
<body ng-controller="navCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="nav-tabs"><a href="#/home">Home</a></li>
                <li><a href="#/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div ng-view class="col-md-8 col-md-offset-2 text-center">

    </div>
</body>
</html>
